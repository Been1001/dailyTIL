<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>비상탈출</title>
    <style>
      .home {
        margin: 20px;
        width: 600;
        height: 411px;
      }
    </style>
</head>
<body>
  <div class="text-center">
    <img src="2025-01-09/img/dailyalgo_logo.png" alt="">
</div>

    <div class="container mt-5">
        <h1 class="text-center text-primary">🏡집으로🏡</h1>
        <p class="text-muted text-center">집에 가고 싶으신가요?</p>
        <button class="btn btn-primary d-block mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
          집에 가기 버튼
        </button>
    </div>
    <div class="text-center">
      <img class="home" src="img/ejac.jpg" >
    </div>
    
    <div class="modal" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">실패</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>남은 시간 : <span id="remainingTime"></span></p>
              <img src="img/fail.webp" alt="모달 이미지" class="img-fluid">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫는 거 말고 뭘 할 수 있죠?</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <script>
      function updateRemainingTime() {
          const now = new Date();
          const target = new Date();
          target.setHours(18, 0, 0); 


          if (now > target) {
              target.setDate(target.getDate() + 1);
          }

          const timeDiff = target - now;
          
          const hours = Math.floor(timeDiff / (1000 * 60 * 60));
          const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

          document.getElementById('remainingTime').textContent = 
              `${hours}시간 ${minutes}분 ${seconds}초`;
      }


      const modal = document.getElementById('exampleModal');
      modal.addEventListener('show.bs.modal', function () {
          updateRemainingTime();

          const timer = setInterval(updateRemainingTime, 1000);
          

          modal.addEventListener('hidden.bs.modal', function() {
              clearInterval(timer);
          });
      });
  </script>
    
</body>
</html>
